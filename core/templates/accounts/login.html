{% extends "layouts/base-fullscreen.html" %}

{% block title %} Login {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <!-- Header -->
  <div class="header py-7 py-lg-8 pt-lg-9">
  </div>
  <!-- Page content -->
  <div class="container mt--8">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-header bg-transparent">

            <div class="text-center">
              <img src="/static/assets/img/brand/sitemap.png" width=200 height=200 class="navbar-brand-img" alt="...">
            </div> 
            <br />
          </div>
          <div class="card-body px-lg-5 py-lg-5">

            <form role="form" method="post" action="">

              {% csrf_token %}

              <div class="form-group mb-3">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  {{ form.username }}
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  {{ form.password }}
                </div>
              </div>
              <div class="text-center">
                <button type="submit" name="login" class="btn btn-primary my-4">Login</button>
                <a href="{% url 'register' %}" class="btn btn-primary my-4">Create Account</a>
              </div>
            </form>

          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6 text-right">
                      </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
